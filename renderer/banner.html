<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=700, initial-scale=1">
  <title>Banner</title>
  <style>
    :root {
      --f-size: 18;
      /* tuned font size for 700x250 */
      --f-unit: 1vmin;
      --f: calc(var(--f-size) * var(--f-unit));
      --bg: #181717;
    }

    * {
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
      margin: 0;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .banner {
      width: 700px;
      height: 250px;
      background: var(--bg);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
      border-radius: 6px;
    }

    p {
      font-family: 'BungeeShadeRuntime', cursive;
      /* runtime injected font */
      font-size: var(--f);
      line-height: .75;
      margin: 0;
      color: #1af0dc;
      text-align: center;
      transform: scaleX(var(--scale, 1));
      animation: glitch-p 11s infinite alternate;
      position: relative;
      white-space: nowrap;
    }

    p::before,
    p::after {
      --top: 0;
      --left: 0;
      --v-height: 30%;
      --n-tenth: calc(var(--f-size) * .1 * var(--top));
      --t-cut: calc(var(--n-tenth) / var(--f-size) * 100%);
      --b-cut: calc(var(--t-cut) + var(--v-height));
      content: attr(data-text);
      position: absolute;
      width: 100%;
      left: 0;
      text-align: center;
      transform: translateX(calc(var(--left) * 100%));
      filter: drop-shadow(0 0 transparent);
      text-shadow: calc(var(--left) * -3em) 0 .02em lime,
        calc(var(--left) * -6em) 0 .02em #ff00e1;
      background: var(--bg);
      clip-path: polygon(0% var(--t-cut), 100% var(--t-cut), 100% var(--b-cut), 0% var(--b-cut));
    }

    p::before {
      animation: glitch-b 1.7s infinite alternate-reverse;
    }

    p::after {
      animation: glitch-a 3.1s infinite alternate;
    }

    @keyframes glitch-p {
      17% {
        --scale: .87;
      }

      31% {
        --scale: 1.1;
      }

      37% {
        --scale: 1.3;
      }

      47% {
        --scale: .91;
      }

      87% {
        --scale: 1;
      }
    }

    @keyframes glitch-a {

      10%,
      30%,
      50%,
      70%,
      90% {
        --top: 0;
        --left: 0;
      }

      0% {
        --v-height: 15%;
      }

      20% {
        --left: .005;
      }

      40% {
        --left: .01;
        --v-height: 20%;
        --top: 3;
      }

      60% {
        --left: .03;
        --v-height: 25%;
        --top: 6;
      }

      80% {
        --left: .07;
        --v-height: 5%;
        --top: 8;
      }

      100% {
        --left: .083;
        --v-height: 30%;
        --top: 1;
      }
    }

    @keyframes glitch-b {

      10%,
      30%,
      50%,
      70%,
      90% {
        --top: 0;
        --left: 0;
      }

      0% {
        --v-height: 15%;
        --top: 10;
      }

      20% {
        --left: -.005;
      }

      40% {
        --left: -.01;
        --v-height: 17%;
        --top: 3;
      }

      60% {
        --left: -.03;
        --v-height: 35%;
        --top: 6;
      }

      80% {
        --left: -.07;
        --v-height: 5%;
        --top: 8;
      }

      100% {
        --left: -.083;
        --v-height: 30%;
        --top: 1;
      }
    }
  </style>
</head>

<body>
  <div class="banner">
    <p id="glitchText" data-text="USERNAME">USERNAME</p>
  </div>
  <script>
    function setBannerText(txt) {
      const el = document.getElementById('glitchText');
      el.textContent = txt;
      el.setAttribute('data-text', txt);
    }
    window.setBannerText = setBannerText;
  </script>
</body>

</html>
